apiVersion: apps/v1beta2
kind: ReplicaSet
metadata:
  annotations:
    strategy.spinnaker.io/max-version-history: '2'
    traffic.spinnaker.io/load-balancers: '["service sb-demo-svc"]'
  name: sb-demo-app
  namespace: nhnsb
spec:
  replicas: 2
  minReadySeconds: 2
  selector:
    matchLabels:
      app: sb-demo
      source: demo
  template:
    metadata:
      labels:
        app: sb-demo
        source: demo
    spec:
      containers:
      - name: sb-demo-con
        image: docker.iflat.nhn.com/sb_demo
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred
