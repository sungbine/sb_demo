apiVersion: apps/v1
kind: ReplicaSet
metadata:
  annotations:
    strategy.spinnaker.io/max-version-history: '2'
    traffic.spinnaker.io/load-balancers: '["service sb-demo-svc"]'
  labels:
    app: sb-demo
  name: sb-demo-frontend
  namesapce: nhnsb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sb-demo
  template:
    metadata:
      labels:
        app: sb-demo
    spec:
      containers:
        - image: docker.iflat.nhn.com/sb_demo
          name: frontend
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
